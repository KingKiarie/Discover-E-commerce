<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup|Discover</title>
    <link rel="stylesheet" href="./account.css">
</head>
<body>
    <div class="signup">
        <div class="header">
            <p>fill in this form for better service on <img class="head-img" src="./svgs/discover-svgrepo-com.svg" alt=""></p>
        </div>
        <div>
            <form  id="form" action="./index.html">
            <input type="text"
            placeholder="Enter your First name">
            <input type="text" id="username"
            placeholder="Enter your Surname">
            <input type="text" id="username"
            placeholder="Enter your E-mail">
            <input type="text" id="email"
            placeholder="Enter your home address1">
            <input type="text"
            placeholder="Enter your home address2">
            <input type="password"
            placeholder="Enter your passcode">
            <input type="password" id="password"
            placeholder="Confirm passcode">
            </form>
        </div>
        <div>
            <button id="submit">Submit</button>
        </div>
    </div>
    <script src="./redirect.js"></script>
</body>
</html>
